<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div id="container">
        <div class="left">
            <img src="/images/hero-image.png" alt="hero-image">
        </div>
        <div class="right">
            <div class="top">            
                <img src="/images/logo.svg" alt="logo">
            </div>
            <p class="top1">We are <span><strong>experts</strong></span> in business, marketing, growth, & sales.</p>
            <p class="login-text">Login into your account</p>
            <form>
                <input type="text" name="Username" placeholder="Username"> <br>
                <input type="password" name="Password" placeholder="Password"> <br>
                <div class="forgot">
                    <button>Login</button>
                    <p>Forgot Password?</p>
                </div>
                <div class="bottom">
                    <p class="member">Are you a new Member?</p>
                    <p class="register">Register here</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
